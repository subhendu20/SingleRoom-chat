<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="/indes.css">
          <title>ChitChat</title>
          <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
          <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>

<body>
          <div class="main back" id="main">
                    

                    <div class="chatbox  hide" id="chatparentbox">
                              <div class="floatbtn" onclick="leave()"><button>Leave</button></span></div>
                              <div class="chats" id="chatbox">
                                        



                              </div>
                              <div class="chat-form">
                                        <form id="formid" onsubmit="submitmsg();return false"><input type="text" id="messageid" name="message"
                                                            placeholder="Enter Message"><button type="submit"><i
                                                                      class='bx bx-send'></i></button></form>
                              </div>

                    </div>
                    <div class="document hide" id="document">
                              <div class="title">Members</div>
                              <div class="peoples" id="peoples">
                                        
                                        
                                      

                              </div>
                              <div class="btn" onclick="leave()"><button>Leave</button></span></div>
                              
                              
                             

                              


                    </div>
                    <div class="document-box flex" id="documentbox">
                                       

                              <span><input id="join" class="user-input" type="text" name="user"
                                                  placeholder="Enter your Name"></span>
                              <span><button id="joinbtn">Join</button>

                    </div>
          </div> 
         
          
          <script src="http://localhost:7001/socket.io/socket.io.js"></script>
          <script src="./js/app.js" type="text/javascript"> </script>
</body>

</html>
